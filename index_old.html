<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Generate QR-code for PayQR</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
    <style type="text/css">
    .error {
        color: red;
    }
    
    a,
    a:hover {
        text-decoration: none
    }
    
    .link {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <form class="form-horizontal">
                    <fieldset class="form-group">
                        <label for="ReceiverName" class="col-sm-4 control-label">Полное наименование получателя</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ReceiverName" maxlength="160" requered placeholder="Получатель">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="ReceiverInn" class="col-sm-4 control-label">ИНН получателя </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ReceiverInn" maxlength="12" requered placeholder="ИНН">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="ReceiverKpp" class="col-sm-4 control-label">КПП получателя</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="kpp" maxlength="9" requered placeholder="КПП">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="ReceiverBic" class="col-sm-4 control-label">БИК банка получателя</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ReceiverBic" maxlength="9" requered placeholder="БИК">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="ReceiverAccount" class="col-sm-4 control-label">Расчётный счёт получателя в банке получателя </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ReceiverAccount" maxlength="20" requered placeholder="Счет">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="Amount" class="col-sm-4 control-label">Сумма платежа с копейками</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="Amount" maxlength="10" requered placeholder="Сумма">
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="Purpose" class="col-sm-4 control-label">Назначение платежа</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="Purpose" maxlength="210" requered placeholder="Назначение">
                            </textarea>
                        </div>
                    </fieldset>
                    <div id="additional" style="font-size: 14px!important">
                        <h3>Дополнительные поля</h3>
                        <div>
                            <fieldset class="form-group">
                                <label for="Kbk" class="col-sm-4 control-label">КБК</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="Kbk" maxlength="20" placeholder="КБК ">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="Oktmo" class="col-sm-4 control-label">ОКТМО</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="Oktmo" maxlength="11" placeholder="ОКТМО ">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="Uin" class="col-sm-4 control-label">УИН</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="Uin" maxlength="100" placeholder="УИН ">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="TaxPaymentReason" class="col-sm-4 control-label">Основание налогового платежа</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="TaxPaymentReason" maxlength="2" placeholder="Основание налогового платежа ">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="TaxPeriod" class="col-sm-4 control-label">Налоговый период</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="TaxPeriod" maxlength="10" placeholder="Налоговый период">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="DocumentNumber" class="col-sm-4 control-label">Номер документа </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="DocumentNumber" maxlength="15" placeholder="Номер документа ">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="DocumentDate" class="col-sm-4 control-label">Дата документа</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" name="DocumentDate" maxlength="10" placeholder="Дата документа">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PaymentType" class="col-sm-4 control-label">Тип платежа</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PaymentType" maxlength="2" placeholder="Тип платежа">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="CompilerStatus" class="col-sm-4 control-label">Статус составителя платежного документа</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="CompilerStatus" maxlength="2" placeholder="Статус составителя платежного документа">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="BillRulingNumber" class="col-sm-4 control-label">Номер постановления</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="BillRulingNumber" maxlength="100" placeholder="Номер постановления">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="BillNumber" class="col-sm-4 control-label">Номер счета/извещения/начисления</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="BillNumber" maxlength="100" placeholder="Номер счета/извещения/начисления">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="BillDate" class="col-sm-4 control-label">Дата постановления/счета/извещения/начисления</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" name="BillDate" maxlength="10" placeholder="Дата постановления/счета/извещения/начисления">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="ExecutoryNumber" class="col-sm-4 control-label">Номер исполнительного производства</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="ExecutoryNumber" maxlength="100" placeholder="Номер исполнительного производства">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="AddAmount" class="col-sm-4 control-label">Сумма пени/страховки/дополнительного начисления, включенная в общую сумму, с копейками</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="AddAmount" maxlength="10" placeholder="Сумма пени/страховки/дополнительного начисления, включенная в общую сумму, с копейками">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="AddAmountPurpose" class="col-sm-4 control-label">Назначение предлагаемой суммы увеличения основной суммы платежа</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="AddAmountPurpose" maxlength="30" placeholder="Назначение предлагаемой суммы увеличения основной суммы платежа">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PaymentDocumentIndex" class="col-sm-4 control-label">Индекс платежного документа</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PaymentDocumentIndex" maxlength="100" placeholder="Индекс платежного документа">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="BudgetReceiverAccount" class="col-sm-4 control-label">Лицевой счет бюджетного получателя</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="BudgetReceiverAccount" maxlength="100" placeholder="Лицевой счет бюджетного получателя">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PaymentTerm" class="col-sm-4 control-label">Крайний срок совершения платежа</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PaymentTerm" maxlength="100" placeholder="Крайний срок совершения платежа">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PaymentPeriod" class="col-sm-4 control-label">Период, по которому совершается платеж</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PaymentPeriod" maxlength="100" placeholder="Период, по которому совершается платеж">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PaymentTypeName" class="col-sm-4 control-label">Вид платежа</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PaymentTypeName" maxlength="100" placeholder="Вид платежа">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="ContractNumber" class="col-sm-4 control-label">Номер договора, по которому совершается оплата</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="ContractNumber" maxlength="100" placeholder="Номер договора, по которому совершается оплата">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="FlatNumber" class="col-sm-4 control-label">Номер квартиры, по которой совершается оплата</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="FlatNumber" maxlength="10" placeholder="Номер квартиры, по которой совершается оплата">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PhoneNumber" class="col-sm-4 control-label">Номер телефона, по которому совершается оплата</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PhoneNumber" maxlength="100" placeholder="Номер телефона, по которому совершается оплата">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="BirthDate" class="col-sm-4 control-label">Дата рождения</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" name="BirthDate" maxlength="10" placeholder="Дата рождения">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="StudentName" class="col-sm-4 control-label">ФИО ребенка/учащегося </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="StudentName" maxlength="100" placeholder="ФИО ребенка/учащегося">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="ServicerName" class="col-sm-4 control-label">ФИО специалиста, оказывающего услуги</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="ServicerName" maxlength="100" placeholder="ФИО специалиста, оказывающего услуги">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="InstitutionNumber" class="col-sm-4 control-label">Номер образовательного/медицинского учреждения</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="InstitutionNumber" maxlength="100" placeholder="Номер образовательного/медицинского учреждения">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="GroupNumber" class="col-sm-4 control-label">Номер группы детсада/класса школы</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="GroupNumber" maxlength="100" placeholder="Номер группы детсада/класса школы">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PayerIdentifier" class="col-sm-4 control-label">Идентификатор плательщика (например, СНИЛС) </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PayerIdentifier" maxlength="100" placeholder="Идентификатор плательщика (например, СНИЛС) ">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PayerNumber" class="col-sm-4 control-label">Номер лицевого счета, по которому совершается платеж</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PayerNumber" maxlength="100" placeholder="Номер лицевого счета, по которому совершается платеж">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PayerDocumentType" class="col-sm-4 control-label">Тип документа, удостоверяющего личность плательщика </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PayerDocumentType" maxlength="100" placeholder="Тип документа, удостоверяющего личность плательщика ">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PayerDocumentNumber" class="col-sm-4 control-label">Номер документа, удостоверяющего личность плательщика</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PayerDocumentNumber" maxlength="100" placeholder="Номер документа, удостоверяющего личность плательщика">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="PaymentTypeCode" class="col-sm-4 control-label">Код вида платежа </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="PaymentTypeCode" maxlength="100" placeholder="Код вида платежа">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button type="submit" class="btn btn-default">Получить QR</button>
                            <button type="reset" class="btn btn-default">Очистить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-default" id="addFav">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>Сохранить как шаблон
                </button>
                <h3>Шаблоны:</h3>
                <ul class="list-group" id="fav">
                </ul>
            </div>
        </div>
    </div>
    <div id="dialog-message" title="QR Code" style="display: none">
        <img src="" id="qrcode" />
    </div>
    <div id="dialog-add-fav" title="Имя шаблона" style="display: none">
        <input type="text" class="form-control" maxlength="100" placeholder="Введите имя шаблона" id="fav-name">
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/kflorence/jquery-deserialize/master/src/jquery.deserialize.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
